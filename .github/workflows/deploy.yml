name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build
      run: npm run build -- --configuration=production --base-href="/prueba-angular/"
      
    - name: Create 404.html for SPA
      run: cp dist/prueba-angular/browser/index.html dist/prueba-angular/browser/404.html
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/prueba-angular/browser
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4